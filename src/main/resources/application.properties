spring.application.name=SiteLea
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/site_lea?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MT14
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Auto-reset des tables (mode "create-drop" ou "update")
# create-drop : recrée les tables à chaque démarrage (utile en développement)
# update      : conserve les données, mais applique des changements de structure
spring.jpa.hibernate.ddl-auto=update
# Activer les logs SQL pour déboguer
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

